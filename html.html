<script>
  document.addEventListener("DOMContentLoaded", function() {
    const container = document.getElementById("container");
    const updateBtn = document.getElementById("update-btn");
    const widthInput = document.getElementById("block-width");
    const heightInput = document.getElementById("block-height");
    const gapInput = document.getElementById("block-gap");
    const scaleInput = document.getElementById("scale");
    const scaleValue = document.getElementById("scale-value");

    // Создаем 12 блоков
    for (let i = 1; i <= 12; i++) {
      const block = document.createElement("div");
      block.className = "block";
      block.textContent = i;
      block.dataset.size = "";
      container.appendChild(block);
    }

    // Применяем масштаб по умолчанию
    applyScale(10);

    updateBtn.addEventListener("click", updateBlocks);
    scaleInput.addEventListener("input", function() {
      const scale = parseInt(this.value);
      scaleValue.textContent = scale + "%";
      applyScale(scale);
    });

    function updateBlocks() {
      const blockWidth = parseFloat(widthInput.value);
      const blockHeight = parseFloat(heightInput.value);
      const gap = parseFloat(gapInput.value);

      const blocks = document.querySelectorAll(".block");

      blocks.forEach(block => {
        block.style.width = `${blockWidth}cm`;
        block.style.height = `${blockHeight}cm`;
        block.dataset.size = `${blockWidth}×${blockHeight}см`;
      });

      container.style.gap = `${gap}cm`;

      // Проверяем, помещаются ли все блоки в одну строку
      const blocksPerRow = Math.floor(600 / (blockWidth + gap));
      const rows = Math.ceil(12 / blocksPerRow);

      console.log(`Блоков в строке: ${blocksPerRow}, Всего строк: ${rows}`);
    }

    function applyScale(percent) {
      const scale = percent / 100;
      container.style.transform = `scale(${scale})`;
      container.style.marginBottom = `${(1 - scale) * 100}%`;
      container.style.marginRight = `${(1 - scale) * 100}%`;
    }

    // Инициализация
    updateBlocks();
  });
</script>
